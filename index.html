<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bootstrap Form Example</h1>
        <p class="lead mb-3">This is a simple form example using Bootstrap 5.</p>
        <div class="row">
            <div class="col-md-7 mx-auto">
                <form class="shadow bg-white p-4 rounded" autocomplete="off" >
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control p-2" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control p-2" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="selectCountry" class="form-label">Select Country</label>
                        <select name="country" id="selectCountry" class="form-select p-2">
                            <option value="">Choose a country</option>
                            <option value="kenya">Kenya</option>
                            <option value="tanzania">Tanzania, United Republic of</option>
                            <option value="uganda">Uganda</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
